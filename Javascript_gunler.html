<html>
<script type="text/javascript">
function gunYaz()
{
    var gun = new Date().getDay();
    switch (gun)
    {
        
        case 0:
        document.write("Pazar");
        break;
        
        case 1:
        document.write("Pazartesi");
        break;
        
        case 2:
        document.write("Salı");
        break;

        case 3:
        document.write("Çarşamba");
        break;

        case 4: 
        document.write("Perşembe");
        break;

        case 5:
        document.write("Cuma");
        break;

        case 6:
        document.write("Cumartesi");
        break;
    }
}

gunYaz();

</script>
</html>
