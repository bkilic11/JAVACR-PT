<h1>JavaScript Bir Sayıyı Ters Yazdırma Örneği </h1>

<label> Bir sayı girininiz: </label>

<input type = "number" id = "sayi">

<button id ="hesapla" onclick = Hesapla
()>Hesapla</button>

<script>    
function Hesapla()
{
    var reverse = 0;
    var sayi = parseInt(document.getElementById("sayi").value);

    while (sayi != 0)
    {
        reverse = reverse * 10;
        reverse = reverse + sayi % 10;
        sayi = Math.floor(sayi / 10);
    }
    window.alert(reverse.toString());
}
</script>
